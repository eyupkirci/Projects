<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header id="form-header">
        <h1 id="form-title">Net<span>Flix</span>
        </h1>
        <h3 id="form-description">Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>
    </header>
    <div id="form-container">
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">

                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" value="Name Surname" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age" value="18" min="18" placeholder="age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" value="name@surname.com"
                            placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <label>Content Type</label><br>
                        <select name="content-type" id="dropdown">
                            <option value="Series" selected>Series</option>
                            <option value="Movie">Movie</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Movie Type</label><br>
                        <input type="checkbox" name="Movie1" id="first-check" value="Comedy" checked>
                        <label for="first-check">Comedy</label><br>
                        <input type="checkbox" name="Movie3" id="second-check" value="Action">
                        <label for="second-check">Action</label><br>
                        <input type="checkbox" name="Movie1" id="third-check" value="Romance" checked>
                        <label for="third-check">Romance</label><br>
                    </div>
                    <div class="input-box">
                        <label>Gender</label><br>
                        <input type="radio" name="gender" id="first-radio-button" value="Male">
                        <label for="first-radio-button">Male</label><br>
                        <input type="radio" name="gender" id="second-radio-button" value="Male">
                        <label for="second-radio-button">Female</label><br>
                        <input type="radio" name="gender" id="third-radio-button" value="Male">
                        <label for="third-radio-button">Other</label><br>
                    </div>

                    <div class="input-box">
                        <label for="feedback">Message</label><br>
                        <textarea name="Message" id="feedback" cols="30" rows="10" placeholder="Any comment"
                            style="resize: none;"></textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>

                </form>
            </div>

        </section>
        </header>
    </div>

</body>

</html>
